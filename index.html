<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nixly - AI Video Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
</head>
<body>
    <header>
        <h1>Nixly</h1>
        <p>Transform Your Videos with AI Magic</p>
    </header>
    <main>
        <section class="editor-container">
            <div id="drop-zone" class="drop-zone">
                <p>Drag & Drop Your Video Here<br>or Click to Upload</p>
                <input type="file" id="video-upload" accept="video/*" hidden>
            </div>
            <video id="video-preview" controls preload="metadata" style="display: none;"></video>
            <div class="edit-controls">
                <button id="enhance-btn" class="edit-btn" disabled>Enhance</button>
                <button id="trim-btn" class="edit-btn" disabled>Trim</button>
                <button id="effects-btn" class="edit-btn" disabled>Add Effects</button>
            </div>
            <button id="download-btn" class="download-btn" style="display: none;">Download Video</button>
            <p id="status">Upload a video to unleash the AI!</p>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Nixly. Powered by AI.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

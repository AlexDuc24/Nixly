<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nixly - AI Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Nixly</h1>
        <p>Your Creative AI Playground</p>
    </header>
    <main>
        <section class="tools-container">
            <!-- Image Generator -->
            <div class="tool">
                <h2>Image Generator</h2>
                <input id="image-prompt" placeholder="e.g., Neon cat in space">
                <button id="generate-image">Generate</button>
                <img id="generated-image" style="display: none; max-width: 100%;">
            </div>
            <!-- Chatbot -->
            <div class="tool">
                <h2>Video Idea Buddy</h2>
                <textarea id="chat-input" placeholder="Ask for a video idea..."></textarea>
                <button id="chat-btn">Chat</button>
                <div id="chat-output"></div>
            </div>
            <!-- YouTube Downloader -->
            <div class="tool">
                <h2>YouTube Downloader</h2>
                <input id="youtube-url" placeholder="Paste YouTube URL">
                <button id="download-youtube">Download</button>
                <p id="download-status"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Nixly. Powered by AI.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
